<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src='main.js'></script>
</head>
<body>




    <div class="card text-white bg-danger mb-3"  th:object="${order}" style="max-width: 18rem;">
        <div class="card-header"></div>
        <div class="card-body">
          <h5 class="card-title"  th:text="*{order.name}"  ></h5>
          <p class="card-text" th:text="*{order.date}" ></p>
          <p class="card-text" th:text="*{order.state}" ></p>
          <p class="card-text" th:text="*{cantidad}" ></p>
          <ul>
            <li th:each="product: *{products}" th:text="${product.name}"></li>
        </ul>
        <a href="#" class="btn btn-primary">checkout</a>
        </div>
      </div>
   

    

    <div class="card-columns" style="width: 18rem;" th:each="product:${products}">
        <img th:src="@{|/img/*{product.image}|}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="*{product.precio}"  >Card title</h5>
          <p class="card-text" th:text="*{product.name}" ></p>
          <a href="#" class="btn btn-primary" th:if="*{product.id == 0}" >Add from cart</a>
          <a href="#" class="btn btn-primary" th:unless="*{product.id == 0}" >delete from cart</a>
          <!-- <a href="#" class="btn btn-primary" th:unless="*{#list.contains($(order.ids), product.id)">Remove from cart</a> -->
        </div>
      </div>

</body>
</html>
